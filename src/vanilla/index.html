<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>骨肉癌協會資料利用條款</title>
  </head>
  <body>
    <div class="home">
      <!-- A DATA PRIVACY AGREEMENT PAGE -->
      <div class="home__title">
        <h2 class="home__title__link">資料利用條款</h2>
        <p class="home__privacy__text">
          本人同意，本人的個人資料，包括但不限於姓名、LINE ID、LINE 名稱，將由本人提供給骨肉癌協會，以便骨肉癌協會提供醫師相關資訊，以及後續醫師LINE官方帳號之使用。
        </p>
        
        <!-- fill automatically disable change -->
        <input type="text" id="line_id" hidden />
        <div id="line_name_col" hidden>LINE: <input type="text" id="line_name" disabled /></div>
        <!-- hidden text input columns: real_name, line_id, line_name -->
        <div id="real_name_col" hidden>姓名: <input type="text" id="real_name" /></div>
        <!-- checkbox and submit button -->
        <br></bt><input type="checkbox" id="agree" /> 我同意上述資料利用條款
        <p><button class="button--primary" id="submit">
          Submit
        </button>
    </div>
  </body>
</html>
